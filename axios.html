<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let apiKey = "";

        let shipment = {
            from_address: {
                "name": "test man",
                "company": "test",
                "street1": "311 Willard North",
                "city": "San Francisco",
                "state": "CA",
                "country": "US",
                "zip": "94118",
                "phone": "1-999-123-9876"
            },
            to_address: {
                "name": "test test",
                "company": "Drano Corp",
                "street1": "3875 Ruby Street",
                "street2": "",
                "city": "Oakland",
                "state": "CA",
                "zip": "94609",
                // "phone": "90058",
                "country": "US"
            },
            parcel: {
                "length": 3,
                "width": 7,
                "height": 1,
                "weight": 1,
            },
            service: "fedex_ground"
        }


        function doThis() {
            apiKey = document.getElementById("apiKey").value;
            let config = { 'Authorization': apiKey };
            axios.get('https://api.easypost.com/v2/shipments', config, shipment)
                .then((resp) => {
                    console.log(resp);
                });
        }
    </script>
</head>

<body>
    TEST API KEY<br>
    <input type="password" name="firstname" id="apiKey">
    <br>
    <button onclick="doThis()">Submit</button>

</body>

</html>
